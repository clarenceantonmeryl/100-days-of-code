<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div>
       Contact
   </div>
   <div>
       <form action="mailto:c8a10dev@gmail.com" method="post" enctype="text/plain">
         <label for="name_id">Enter your name:</label>
         <input id="name_id" type="text" name="name"/>

         <br />
         <label for="password_id">Enter Password</label>
         <input id="password_id" type="password" name="password"/>

         <br />
         <label for="file_id">Choose File</label>
         <input id="file_id" type="file" name="attachment">

         <br />
         <label for="date_id">Enter today</label>
         <input id="date_id" type="date" name="today"/>

         <br />
         <label for="checkbox_id">Your Choice</label>
         <input id="checkbox_id" type="checkbox" name="checkbox"/>

         <br />
         <label for="radio1_id">Male</label>
         <input id="radio1_id" type="radio" name="gender"/>
         <label for="radio2_id">Female</label>
         <input id="radio2_id" type="radio" name="gender"/>

         <br />
         <label for="range_id">Enter range</label>
         <input id="range_id" type="range" name="range"/>

         <br />
         <label for="textarea_id">Message</label>
         <textarea id="textarea_id" name="textarea" rows="10" cols="80"></textarea>

         <br />
         <input id="submit_id" type="submit" name="Submit"/>
       </form>
   </div>

</body>
</html>
