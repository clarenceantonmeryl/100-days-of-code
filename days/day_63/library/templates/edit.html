<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h1>[{{ book['id'] }}] - {{ book['title'] }}</h1>

     <form action="{{ url_for('edit', id=book.id) }}" method="POST">
         <p>Book Name: {{book.title}}</p>
         <p>Current Rating {{book.rating}}</p>
         <input hidden="hidden" name="id" value="{{book.id}}">
         <input name="rating" type="text" value="{{book.rating}}" placeholder="New Rating">
         <button type="submit">Change Rating</button>
    </form>


    <div style="padding-top: 30px;">
        <a href="{{ url_for('home') }}">Back to home</a>
    </div>
</body>
</html>
