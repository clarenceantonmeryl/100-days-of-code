<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if library == []: %}
    <p>No books</p>
    {% else %}
    <ul>
        {% for book in library %}
        <li>
            [{{ book["id"] }}] {{ book["title"] }} by {{ book["author"] }} -- {{ book["rating"] }} <a href="/edit/{{ book['id'] }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
