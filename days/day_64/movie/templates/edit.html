{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ movie.title }}</h1>
  <p class="description">Edit Movie Rating</p>

  <form action="{{ url_for('edit', id=movie.id) }}" method="POST">
    <p>Current Rating {{movie.rating}}</p>
    <input hidden="hidden" name="id" value="{{movie.id}}">
    <input name="rating" type="text" value="{{movie.rating}}" placeholder="New Rating">
    <br />
    <textarea name="review" rows="4" cols="50"> {{movie.review}} </textarea>
    <br />
    <button type="submit">Submit</button>
  </form>

</div>

<a href="/">Home</a>

{% endblock %}
