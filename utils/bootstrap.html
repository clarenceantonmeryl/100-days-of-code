<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>


<div id="boostrap-breakpoints" class="container-fluid fs-6 m-0 p-0 position-fixed bottom-0 end-0 d-block">
    <div>
        <div class="container border-start border-end border-bottom">
            <div class="row border">
                <div class="col text-center text-light" style="background-color: black; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-dark" style="background-color: white; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-light" style="background-color: black; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-dark" style="background-color: white; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-light" style="background-color: black; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-dark" style="background-color: white; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-light" style="background-color: black; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-dark" style="background-color: white; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-light" style="background-color: black; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-dark" style="background-color: white; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-light" style="background-color: black; opacity: 0.75; height: 5px;"></div>
                <div class="col text-center text-dark" style="background-color: white; opacity: 0.75; height: 5px;"></div>
            </div>
            <ul class="list-group text-dark fw-bold text-center">
                <li class="list-group-item d-block d-sm-none p-0 m-0" style="background-color: red; opacity: 0.90;"><span class="badge bg-light text-dark">xs</span></li>
                <li class="list-group-item d-none d-sm-block d-md-none p-0 m-0" style="background-color: red; opacity: 0.90;"><span class="badge bg-light text-dark">sm</span></li>
                <li class="list-group-item d-none d-md-block d-lg-none p-0 m-0" style="background-color: red; opacity: 0.90;"><span class="badge bg-light text-dark">md</span></li>
                <li class="list-group-item d-none d-lg-block d-xl-none p-0 m-0" style="background-color: red; opacity: 0.90;"><span class="badge bg-light text-dark">lg</span></li>
                <li class="list-group-item d-none d-xl-block d-xxl-none p-0 m-0" style="background-color: red; opacity: 0.90;"><span class="badge bg-light text-dark">xl</span></li>
                <li class="list-group-item d-none d-xxl-block p-0 m-0" style="background-color: red; opacity: 0.90;"><span class="badge bg-light text-dark">xxl</span></li>
            </ul>
        </div>
    </div>
    <ul class="list-group m-0 p-0 ">
        <li class="list-group-item text-light m-0 p-0" style="width: 576px; background-color: orange; opacity: 0.90;">
            <span>xs</span> <span class="float-end">&lt; 576px</span>
        </li>
        <li class="list-group-item text-dark m-0 p-0" style="width: 768px;  background-color: yellow; opacity: 0.90;">
            <span style="margin-left: 576px;">sm</span> <span class="float-end">576px - 768px</span>
        </li>
        <li class="list-group-item text-light m-0 p-0" style="width: 992px;  background-color: green; opacity: 0.90;">
            <span style="margin-left: 768px;">md</span> <span class="float-end">768px - 992px</span>
        </li>
        <li class="list-group-item text-light m-0 p-0" style="width: 1200px; background-color: blue; opacity: 0.90;">
            <span style="margin-left: 992px;">lg</span> <span class="float-end">992px - 1200px</span>
        </li>
        <li class="list-group-item text-light m-0 p-0" style="width: 1400px; background-color: indigo; opacity: 0.90;">
            <span style="margin-left: 1200px;">xl</span> <span class="float-end">1200px - 1400px</span>
        </li>
        <li class="list-group-item text-light m-0 p-0" style="min-width: 1400px; background-color: violet; opacity: 0.90;">
            <span style="margin-left: 1400px;">xxl&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1400px&nbsp;&amp;&nbsp;over</span>
        </li>
    </ul>
</div>
